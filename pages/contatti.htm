title = "contatti"
url = "/contatti"
layout = "default"
is_hidden = 0
==

<main style="position: relative; background: url({{'assets/images/header.jpg'|theme}}) center no-repeat;background-size: cover;">
    <div class="main-cover"></div>         
    <div class="container">
    <div class="col-md-6 col-md-offset-3 col-xs-12 ">
        <div class="form-area">  
            <form role="form">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Contattaci</h3>
        				<div class="form-group">
    						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
    					</div>
                        <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="250" rows="7"></textarea>
                            <span class="help-block"><p id="characterLeft" class="help-block ">Max 250 chars.</p></span>                    
                        </div>
                
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
            </form>
        </div>
    </div>
    </div>             
             
</main>
